<script id="rendered-js">
          var ringer = {
  
  countdown_to: "2/26/2020",
  rings: {
    'DAYS': {
      s: 86400000, // mseconds in a day,
      max: 365 },
    'HOURS': {
      s: 3600000, // mseconds per hour,
      max: 24
    },
    'MINUTES': {
      s: 60000, // mseconds per minute
      max: 60
    },
    'SECONDS': {
      s: 1000,
      max: 60
    },
   
   },


  r_count: 5,
  r_spacing: 10, // px
  r_size: 80, // px
  r_thickness: 2, // px
  update_interval: 11, // ms


  init: function () {

    $r = ringer;
    $r.cvs = document.createElement('canvas');
    $r.cvs.setAttribute('id',"timer");
    $r.size = {
      w: ($r.r_size + $r.r_thickness) * $r.r_count + $r.r_spacing * ($r.r_count - 1),
      h: $r.r_size + $r.r_thickness };




    $r.cvs.setAttribute('width', $r.size.w);
    $r.cvs.setAttribute('height', $r.size.h);
    $r.ctx = $r.cvs.getContext('2d');
    $(document.body).append($r.cvs);
    $r.cvs = $($r.cvs);
    $r.ctx.textAlign = 'center';
    $r.actual_size = $r.r_size + $r.r_thickness;
    $r.countdown_to_time = new Date($r.countdown_to).getTime();
    $r.cvs.css({ width: $r.size.w + "px", height: $r.size.h + "px" });
    $r.go();
  },
  ctx: null,
  go: function () {
    var idx = 0;

    $r.time = new Date().getTime() - $r.countdown_to_time;


    for (var r_key in $r.rings) $r.unit(idx++, r_key, $r.rings[r_key]);

    setTimeout($r.go, $r.update_interval);
  },
  unit: function (idx, label, ring) {
    var x,y,value,ring_secs = ring.s;
    value = parseFloat($r.time / ring_secs);
    $r.time -= Math.round(parseInt(value)) * ring_secs;
    value = Math.abs(value);

    x = $r.r_size * .5 + $r.r_thickness * .5;
    x += +(idx * ($r.r_size + $r.r_spacing + $r.r_thickness));
    y = $r.r_size * .5;
    y += $r.r_thickness * .5;


    // calculate arc end angle
    var degrees = 360 - value / ring.max * 360.0;
    var endAngle = degrees * (Math.PI / 180);

    $r.ctx.save();

    $r.ctx.translate(x, y);
    $r.ctx.clearRect($r.actual_size * -0.5, $r.actual_size * -0.5, $r.actual_size, $r.actual_size);

    // first circle
    $r.ctx.strokeStyle = "rgba(128,128,128,0.2)";
    $r.ctx.beginPath();
    $r.ctx.arc(0, 0, $r.r_size / 2, 0, 2 * Math.PI, 2);
    $r.ctx.lineWidth = $r.r_thickness;
    $r.ctx.stroke();

    // second circle
    $r.ctx.strokeStyle = "rgba(253, 128, 1, 0.9)";
    $r.ctx.beginPath();
    $r.ctx.arc(0, 0, $r.r_size / 2, 0, endAngle, 1);
    $r.ctx.lineWidth = $r.r_thickness;
    $r.ctx.stroke();

    // label
    $r.ctx.fillStyle = "#ffffff";

    $r.ctx.font = '12px Helvetica';
    $r.ctx.fillText(label, 0, 18);
    $r.ctx.fillText(label, 0, 18);

    $r.ctx.font = 'bold 20px Helvetica';
    $r.ctx.fillText(Math.floor(value), 0, 3);

    $r.ctx.restore();
  } };


ringer.init();

<script type="text/javascript">
var text = "FEB 26-29";
function Ticker( elem ) {
  elem.lettering();
  this.done = false;
  this.cycleCount = 5;
  this.cycleCurrent = 0;
  this.chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()-_=+{}|[]\\;\':"<>?,./`~ '.split('');
  this.charsCount = this.chars.length;
  this.letters = elem.find( 'span' );
  this.letterCount = this.letters.length;
  this.letterCurrent = 0;

  this.letters.each( function() {
    var $this = $( this );
    $this.attr( 'data-orig', $this.text() );
    $this.text( '-' );
  });
}

Ticker.prototype.getChar = function() {
  return this.chars[ Math.floor( Math.random() * this.charsCount ) ];
};

Ticker.prototype.reset = function() {
  this.done = false;
  this.cycleCurrent = 0;
  this.letterCurrent = 0;
  this.letters.each( function() {
    var $this = $( this );
    $this.text( $this.attr( 'data-orig' ) );
    $this.removeClass( 'done' );
  }
  
);

  this.loop();
};

Ticker.prototype.loop = function() {
  var self = this;

  this.letters.each( function( index, elem ) {
    var $elem = $( elem );
    if( index >= self.letterCurrent ) {
      if( $elem.text() !== ' ' ) {
        $elem.text( self.getChar() );
        $elem.css( 'opacity', Math.random() );
      }
    }
  });

  if( this.cycleCurrent < this.cycleCount ) {
    this.cycleCurrent++;
  } else if( this.letterCurrent < this.letterCount ) {
    var currLetter = this.letters.eq( this.letterCurrent );
    this.cycleCurrent = 0;
    currLetter.text( currLetter.attr( 'data-orig' ) ).css( 'opacity', 1 ).addClass( 'done' );
    this.letterCurrent++;
  } else {
    this.done = true;
  }

  if( !this.done ) {
    requestAnimationFrame( function() {
      self.loop();
    });
  } else {

});
